<!DOCTYPE html>
<html>
<head>
    <title>Nabla Dictated Note Demo</title>
    <link rel="stylesheet" href="../shared/sharedStyle.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="demo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nabla Dictated Note Demo</h1>
        <a href="../index.html" class="back-link">‚Üê Back to demo selection</a>

        <hr>

        <div id="token-error" class="hide"></div>

        <div class="filters">
            <label for="dictationLocale">Dictation locale:</label>
            <select id="dictationLocale">
                <option value="ENGLISH_US" selected="selected">ENGLISH_US</option>
                <option value="ENGLISH_UK">ENGLISH_UK</option>
                <option value="FRENCH_FR">FRENCH_FR</option>
                <option value="SPANISH_ES">SPANISH_ES</option>
                <option value="SPANISH_MX">SPANISH_MX</option>
            </select>
        </div>

        <hr>

        <div>
            <button id="dictate-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
        </div>

        <div id="dictated-note" class="results">
            <h3>Dictated note:</h3>
        </div>
    </div>
</body>
</html>
