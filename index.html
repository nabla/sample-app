<!DOCTYPE html>

<html>

<head>
    <title>Nabla Core API sample app</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body onload="initPage()">
    <div class="container">
        <h1>Nabla Core API sample app</h1>

        <div class="filters">
            Demo type: 
            <a href="#" id="ambient-encounter-link" class="active">Ambient encounter</a>
             | 
            <a href="#" id="dictated-note-link" class="">Dictated note</a>
        </div>

        <hr>

        <div id="token-error" class="hide">
            Your user refresh token has expired. Please provide new initial tokens in the source code.
        </div>

        <div class="encounter">
            <div class="filter">
                <label for="transcript-locale">Transcript locale:</label>
                <select id="transcript-locale">
                    <option value="ENGLISH_US">ENGLISH_US</option>
                    <option value="ENGLISH_UK">ENGLISH_UK</option>
                    <option value="FRENCH_FR">FRENCH_FR</option>
                    <option value="SPANISH_ES">SPANISH_ES</option>
                    <option value="SPANISH_MX">SPANISH_MX</option>
                    <option value="ARMENIAN_AM">ARMENIAN_AM</option>
                    <option value="BENGALI_IN">BENGALI_IN</option>
                    <option value="CANTONESE_CN">CANTONESE_CN</option>
                    <option value="CROATIAN_HR">CROATIAN_HR</option>
                    <option value="FILIPINO_PH">FILIPINO_PH</option>
                    <option value="GERMAN_DE">GERMAN_DE</option>
                    <option value="GREEK_GR">GREEK_GR</option>
                    <option value="GUJARATI_IN">GUJARATI_IN</option>
                    <option value="HINDI_IN">HINDI_IN</option>
                    <option value="ITALIAN_IT">ITALIAN_IT</option>
                    <option value="JAPANESE_JP">JAPANESE_JP</option>
                    <option value="KHMER_KH">KHMER_KH</option>
                    <option value="KOREAN_KR">KOREAN_KR</option>
                    <option value="MANDARIN_CN">MANDARIN_CN</option>
                    <option value="POLISH_PL">POLISH_PL</option>
                    <option value="PORTUGUESE_PT">PORTUGUESE_PT</option>
                    <option value="PUNJABI_IN">PUNJABI_IN</option>
                    <option value="RUSSIAN_RU">RUSSIAN_RU</option>
                    <option value="SERBIAN_RS">SERBIAN_RS</option>
                    <option value="TAMIL_IN">TAMIL_IN</option>
                    <option value="TELUGU_IN">TELUGU_IN</option>
                    <option value="THAI_TH">THAI_TH</option>
                    <option value="VIETNAMESE_VN">VIETNAMESE_VN</option>
                    <option value="ARABIC_LB">ARABIC_LB</option>
                    <option value="ARABIC_EG">ARABIC_EG</option>
                    <option value="ARABIC_SA">ARABIC_SA</option>
                    <option value="ARABIC_MA">ARABIC_MA</option>
                    <option value="HEBREW_IL">HEBREW_IL</option>
                    <option value="URDU_IN">URDU_IN</option>
                    <option value="PERSIAN_IR">PERSIAN_IR</option>
                </select>
            </div>

            <div class="filters">
                <label for="note-locale">Note locale:</label>
                <select id="note-locale">
                    <option value="ENGLISH_US">ENGLISH_US</option>
                    <option value="ENGLISH_UK">ENGLISH_UK</option>
                    <option value="FRENCH_FR">FRENCH_FR</option>
                </select>
            </div>

            <div class="filters">
                <label for="note-template">Note template:</label>
                <select id="note-template" onChange="onTemplateChange()">
                    <option value="GENERIC_MULTIPLE_SECTIONS">General Medicine</option>
                    <option value="GENERIC_SOAP">SOAP</option>
                </select>
            </div>

            <div class="filters">
                <label for="patient-context">Patient context:</label>
                <textarea id="patient-context"></textarea>
            </div>

            <div class="filters">
                <label for="note-sections">Section to customize below:</label>
                <select id="note-sections" onChange="onSectionToCustomizeChange()"></select>
            </div>

            <div id="section-customization-fields">
                <div class="filters">
                    <label for="style-select">Style:</label>
                    <select id="style-select" onChange="onSectionStyleChange()" >
                        <option value="AUTO">Auto</option>
                        <option value="PARAGRAPH">Paragraph</option>
                        <option value="BULLET_POINTS">Bullet points</option>
                    </select>
                </div>

                <div class="filters">
                    <label for="custom-instruction">Custom instruction:</label>
                    <textarea id="custom-instruction" onInput="onSectionCustomInstructionChange()" placeholder="Your custom instruction"></textarea>
                </div>
            </div>

            <hr>

            <div>
                <button id="start-btn" onClick="startRecording()">Start consultation</button>
                <button id="generate-btn" onClick="generateNote()">Generate note</button>
                <button id="normalize-btn" onClick="generateNormalizedData()">Generate normalized data</button>
                <button id="patient-instructions-btn" onClick="generatePatientInstructions()">Generate patient
                    instructions</button>
                <button id="clear-btn" onclick="clearEncounter()">Clear</button>
            </div>

            <div id="transcript" class="results">
                <h3>Transcript:</h3>
            </div>
            <div id="note" class="results">
                <h3>Note:</h3>
            </div>
            <div id="normalized-data" class="results">
                <h3>Normalized data:</h3>
            </div>
            <div id="patient-instructions" class="results">
                <h3>Patient instructions:</h3>
            </div>
        </div>
        <div class="dictation hide">
            <div class="filters">
                <label for="dictationLocale">Dictation locale:</label>
                <select id="dictationLocale">
                    <option value="ENGLISH_US">ENGLISH_US</option>
                    <option value="ENGLISH_UK">ENGLISH_UK</option>
                    <option value="FRENCH_FR">FRENCH_FR</option>
                    <option value="SPANISH_ES">SPANISH_ES</option>
                    <option value="SPANISH_MX">SPANISH_MX</option>
                </select>
            </div>

            <div class="filters">
                <span style="margin-right: 8px;">Explicit punctuation:</span>
                <label class="switch">
                    <input id="punctuation-switch" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <hr>

            <div>
                <button id="dictate-btn" onClick="startDictating()">Start</button>
                <button id="pause-btn" onClick="pauseDictating()" disabled>Pause</button>
            </div>

            <div id="dictated-note" class="results">
                <h3>Dictated note:</h3>
            </div>
        </div>
    </div>
</body>

</html>
